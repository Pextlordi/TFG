<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de matrículas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/matriculas">
            <img src="/images/logo.png" alt="Sismat Logo" height="30" class="d-inline-block align-text-top me-2 rounded">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/matriculas">Matrículas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuarios">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Panel Admin</a>
                </li>
            </ul>
            <div>
                <div class="dropdown">
                    <a href="#" class="btn btn-outline-light dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-2"></i>
                        <span>Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item text-danger" href="/">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container my-4 flex-grow-1">
    <h2 th:text="'Administrador '+ ${admin.nombreCompleto}"></h2>
    <form th:object="${admin}">
        <div class="mb-3">
            <label for="nombreCompleto" class="form-label">Nombre Completo</label>
            <input type="text" th:field="*{nombreCompleto}" class="form-control" id="nombreCompleto" readonly>
        </div>
        <div class="mb-3">
            <label for="cargo" class="form-label">Cargo</label>
            <input type="text" th:field="*{cargo}" class="form-control" id="cargo" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Permiso</label>
            <input type="text" class="form-control" value="Sí" th:if="*{permiso}" readonly>
            <input type="text" class="form-control" value="No" th:unless="*{permiso}" readonly>
        </div>
        <a th:href="@{/administrador/{id}/modificar(id=${admin.id})}" class="btn btn-secondary">Modificar</a>
    </form>
</div>

<footer class="bg-success text-white text-center py-3 mt-auto">
    2025 Ketola Informática
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
