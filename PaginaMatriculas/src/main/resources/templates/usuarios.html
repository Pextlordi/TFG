<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de matrículas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Gestión de Matrículas</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/matriculas">Matrículas</a></li>
                <li class="nav-item"><a class="nav-link active" href="/usuarios">Usuarios</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Usuarios</h2>
        <a href="/usuario/crear" class="btn btn-success">Agregar Usuario</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>DNI</th>
            <th>Nombre Completo</th>
            <th>Fecha Comienzo</th>
            <th>Fecha Final</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuariosList}">
            <td th:text="${usuario.dni}">12345678A</td>
            <td th:text="${usuario.nombreCompleto}">María Fernández</td>
            <td th:text="${usuario.fechaComienzo}">2023-01-10</td>
            <td th:text="${usuario.fechaFinal}">2024-01-10</td>
            <td>
                <a th:href="@{'/usuario/' + ${usuario.dni} +'/modificar'}" class="btn btn-outline-primary btn-sm me-2">
                    <img src="/images/edit.png" alt="Editar" width="20" height="20"/>
                </a>
                <a th:href="@{'/usuario/' + ${usuario.dni} + '/borrar'}" class="btn btn-outline-danger btn-sm">
                    <img src="/images/delete.png" alt="Borrar" width="20" height="20"/>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="bg-success text-white text-center py-3 mt-auto">
    2025 Ketola Informática
</footer>

</body>
</html>
