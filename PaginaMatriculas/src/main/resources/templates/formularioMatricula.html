<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de matrículas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">SisMat</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/matriculas">Matrículas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuarios">Usuarios</a>
                </li>
            </ul>
            <div >
                <div class="dropdown">
                    <a href="#" class="btn btn-outline-light dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-2"></i>
                        <span>Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item text-danger" href="/">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container my-4 flex-grow-1">
    <h2 th:text="${nuevo} != null ? 'Editar Matrícula' : 'Crear Matrícula'">Formulario</h2>
    <form th:action="@{/matricula/guardar}" th:object="${matricula}" method="post">
        <div class="mb-3">
            <label for="numeroMat" class="form-label">Número de Matrícula</label>
            <input type="text" th:field="*{numeroMat}" class="form-control" id="numeroMat" required maxlength="8">
        </div>
        <div class="mb-3">
            <label for="usuarioResp" class="form-label">Usuario Responsable</label>
            <select th:field="*{usuarioResp}" class="form-select" id="usuarioResp" required>
                <option th:each="usuario : ${usuariosList}"
                        th:value="${usuario.dni}"
                        th:text="${usuario.nombreCompleto}">Usuario</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="descVehiculo" class="form-label">Descripción</label>
            <input type="text" th:field="*{descVehiculo}" class="form-control" id="descVehiculo" maxlength="200">
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/matriculas" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<footer class="bg-success text-white text-center py-3 mt-auto">
    2025 Ketola Informática
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
